<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-sovellus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TODO-sovellus</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Syötä uusi tehtävä" required>
      <button type="submit">Lisää tehtävä</button>
    </form>

    <ul id="todo-list"></ul>

    <p id="error-message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
